
  <ion-header>

      <ion-navbar>
          
          <ion-title >
            Elementos
          </ion-title>
          <p >Elija el elemento a construir</p>
        </ion-navbar>
  
  </ion-header>
  <ion-content class="card-background-page fondo" >
      <ion-card  *ngFor="let elemento of elementos" (click)="abrirSistema(elemento.key)">
      

          <img [src]="elemento.imagen"/>
          <ion-card-content class="fondo_rojo">
        
              <h1 class="blanco">{{elemento.nombre}}</h1>
              <p  class="blanco">
                  {{elemento.descripcion}}
              </p>
          </ion-card-content>
        </ion-card>

    
  </ion-content>
