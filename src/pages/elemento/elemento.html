<ion-header>

    <ion-navbar>
            <div class="separado-flex">
                    <ion-title class="aling_left">Elementos </ion-title>
                    <button (click)="irAlInicio()" ion-button class="style-btn-home">
                      <ion-icon name='home'></ion-icon>
              
                    </button>
                  </div>


    </ion-navbar>
    <div class="div-descripcion">
        <p class="color_negro texto-seleccion">Seleccione el elemento a construir</p>
    </div>
</ion-header>
<ion-content class="card-background-page fondo">
    <ion-card class="style_card" *ngFor="let elemento of elementos" (click)="abrirSistema(elemento)">

        <img class="img_card" [src]="elemento.imagen" />

        <ion-card-content class="fondo_rojo">

            <h1 class="blanco titulos-card">{{elemento.nombre}}</h1>
            <p class="blanco">
                {{elemento.descripcion}}
            </p>
        </ion-card-content>
    </ion-card>


</ion-content>
