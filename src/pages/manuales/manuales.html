<ion-header style="margin-top: -12px;">

  <ion-navbar>
    <div class="separado-flex">
      <ion-title class="aling_left">Manuales </ion-title>
      <button (click)="irAlInicio()" ion-button class="style-btn-home">
        <ion-icon name='home'></ion-icon>

      </button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
  <ion-row>
    <ion-col col-6 *ngFor="let manual of manuales let i = index">
      <div>
        <img style="width: 76px;margin-top: -14px;margin-left: 10px;position: absolute;" src="/assets/icon/portafolio.png">
      </div>
      <ion-card style="border-top-right-radius: 72px; height: 139px; border-top: 2px solid #6cbbfe;" (click)="abrirPDF(manual.file)">

        <ion-card-content style="margin-top: 52px;">
          <h2 style="text-align: center;">
            <b>{{manual.nombre}}</b>
          </h2>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

</ion-content>
