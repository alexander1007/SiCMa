<ion-content padding class="fondo">
  <div class="div-descripcion">
    <h2 style="    margin-top: 13em; text-align: center;">Seleccione una opcion:</h2>
  </div>
  <ion-card (click)="abrirElemento()" class="borde-inferior">
    <div class="opcion-flex">
      <img class="opcion-img" src="/assets/icon/calcular.png">
      <p class="opcion-texto">Proyectos</p>
    </div>

  </ion-card>
  <ion-card class="borde-inferior" (click)="abrirInventario()" [hidden]="!verInventario">
    <div class="opcion-flex">
      <img class="opcion-img" src="/assets/icon/pedido.png">
      <p class="opcion-texto">Cotizaciones</p>
    </div>

  </ion-card>
  <ion-card class="borde-inferior" (click)="abrirManuales()">
    <div class="opcion-flex">
      <img class="opcion-img" src="/assets/icon/portafolio.png">
      <p class="opcion-texto">Manuales</p>
    </div>

  </ion-card>

  <ion-grid>
    <button (click)="confirmarSalir()" ion-button full style="background-color: #3d6bae;">Salir</button>
  </ion-grid>


</ion-content>
