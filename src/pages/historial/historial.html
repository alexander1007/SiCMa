<ion-header style="    margin-top: -12px;">

  <ion-navbar>
    <ion-title class="aling_left">Historial </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page fondo">

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
  <ion-card *ngFor="let proyecto of proyectos$" class="style-card" (click)="abrirDetalleProyecto(proyecto.id)">
    <p class="style-p center " style="    font-weight: bold;">Proyecto</p>

    <ion-label class="style-label">
      {{proyecto.fecha}}
    </ion-label>
    <h4 class="style-h4">
      {{proyecto.cliente}}
    </h4>
    <p class="style-p">{{proyecto.identificacion}}</p>
  </ion-card>

</ion-content>
