<ion-header>

  <ion-navbar>
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page fondo">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let producto of productos" (click)="abrirPedido(producto)">
          {{producto.nombre}}
        </button>  
      </ion-list>
</ion-content>
