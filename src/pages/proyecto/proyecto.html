<ion-header>

  <ion-navbar>

    <ion-title>Crear Proyecto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">

  <ion-item class="login" style="margin-top: 8em;">

    <ion-input type="text" [(ngModel)]="cliente" placeholder="Cliente*:"></ion-input>
  </ion-item>
  <ion-item class="login">
    <ion-input type="text" [(ngModel)]="identificacion" placeholder="Identificación/NIT*:"></ion-input>
  </ion-item>
  <div>
    <img id="img-casa" src="../assets/imgs/casa.png">
  </div>
  <ion-grid>
    <button (click)="crearPoryecto()" ion-button full class="azulSicma ">{{editar? 'Continuar': 'Crear Proyecto'}}</button>
  </ion-grid>
  <ion-grid style="margin-bottom: 8px;">
    <a class="link-a" (click)="abrirHistorico()">
      <u>Ver Histórico de Proyectos</u>
    </a>
  </ion-grid>
</ion-content>
