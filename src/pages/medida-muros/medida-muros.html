<ion-header>

  <ion-navbar>
      <div class="separado-flex">
          <ion-title class="aling_left"> {{titulo}} </ion-title>
          <button (click)="irAlInicio()" ion-button class="style-btn-home">
            <ion-icon name='home'></ion-icon>
    
          </button>
        </div>

  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page fondo">

  <img class="style_img " [src]="url_imagen" />
  <div class="div-descripcion">
    <p class="aling_center color_negro style_header">{{descripcion}}</p>

  </div>

  <ion-item class="login">
    <ion-input type="text" [(ngModel)]="variable1" placeholder={{p_variable1}}>
    </ion-input>
    <ion-icon class="letra-gris" item-right>m</ion-icon>
  </ion-item>
  <ion-item class="login">
    <ion-input type="text" [(ngModel)]="variable2" placeholder={{p_variable2}}></ion-input>
    <ion-icon class="letra-gris" item-right>m</ion-icon>
  </ion-item>
  <ion-item class="login" [hidden]="!verVar3">
    <ion-input type="text" [(ngModel)]="variable3" placeholder={{p_variable3}}></ion-input>
    <ion-icon class="letra-gris" item-right>m</ion-icon>
  </ion-item>


  <ion-grid>
    <button (click)="calcularMateriales()" ion-button full class="azulSicma tamano">Calcular</button>

  </ion-grid>
</ion-content>
