<!--
  Generated template for the RecomendacionesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Recomendaciones</ion-title>
  </ion-navbar>
  <ion-navbar class="interna">
    <ion-row>
      <ion-col class=" center groupTabs">
        <button class="tab tab1" (click)="openPage('ResultadoCalculoPage')">Materiales</button>
      </ion-col>
      <ion-col class="center">
        <button class="tab tab2" (click)="openPage('RecomendacionesPage')"> Recomendaciones</button>
      </ion-col>
     
    </ion-row>
   </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page fondo">
  <p class="style_p">El éxito de sus proyectos es nuestra mayor satisfacción.</p>

  <ion-card class="style_card"  *ngFor="let recomendacion of recomendaciones" (click)="abrirResultados(recomendacion.key)">
    
      <ion-card-content>
          {{recomendacion.descripcion}}
      </ion-card-content>
    </ion-card>

</ion-content>
