<ion-header>

  <ion-navbar>
      
      <ion-title class="aling_left">
        Sistemas
      </ion-title>
      <p class="aling_left color_negro">Elija el sistema en que desea construir</p>
    </ion-navbar>

</ion-header>
<ion-content class="card-background-page fondo" >
  <ion-card  *ngFor="let sistema of sistemas" (click)="abrirMedidas(sistema.key)">
      <img [src]="sistema.foto"/>
      <ion-card-content class="fondo_azul">
    
          <h1 class="blanco ">{{sistema.nombre}}</h1>
          <p  class="blanco ">
              {{sistema.descripcion}}
          </p>
      </ion-card-content>
    </ion-card>


</ion-content>
