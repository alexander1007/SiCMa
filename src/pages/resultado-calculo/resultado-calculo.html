<ion-header>

  <ion-navbar>
    <ion-title  class="aling_left">Presupuesto Total: </ion-title>
    <p class=" aling_left color_negro style_text"> <ion-icon name='cash'></ion-icon>
       ${{valorTotal}} Pesos</p>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page fondo">
  <ion-card *ngFor="let material of materiales">
    <img [src]="material.foto"/>
    <ion-card-content class="color_gris">
        <h1 class="color_negro">{{material.nombre}}</h1>
      <p class="color_negro tipoLetra"> 
        {{material.descripcion}}
      </p>

      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small class="color_azul" icon-start>
            <ion-icon name='clipboard'></ion-icon>
            Cantidad Total:{{material.cantidadTotal}} unidades.
          </button>
        </ion-col>
        </ion-row>
        <ion-row no-padding>

        <ion-col >
          <button ion-button clear small class="color_verde" icon-start>
            <ion-icon name='cash'></ion-icon>
            Valor Total: $ {{material.valorTotal}} pesos.
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="ios-checkbox-outline"></ion-icon></button>
</ion-fab>
</ion-content>
