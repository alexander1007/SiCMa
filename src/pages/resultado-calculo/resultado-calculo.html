<ion-header style="    margin-top: -12px;">

  <ion-navbar>
    <ion-title class="aling_left">Presupuesto Total: </ion-title>

  </ion-navbar>

  <div class="div-total">
    <p class=" aling_center color_negro style_text style_header">
      <ion-icon name='cash'></ion-icon>
      {{valorTotalM}} Pesos</p>
  </div>
</ion-header>

<ion-content padding class="card-background-page fondo">
  <ion-card class="style_card" *ngFor="let material of materiales">
    <ion-header class="titulo-card-material">
      <h2 class="blanco">
        <b>{{material.nombre}}</b>
      </h2>
    </ion-header>
    <img class="img_card img-material" [src]="material.foto" />
    <ion-card-content class="color_gris">
      <div class="div-descripcion">
        <p class="color_negro tipoLetra">
          {{material.descripcion}}
        </p>
      </div>
      <ion-row no-padding>
        <ion-col col-5 class="borde-superior">
          <div>
            <a style="color:#296f1e; ">
              Cantidad Total:
              <br>{{material.cantidadTotal}} unidades.
            </a>

          </div>
        </ion-col>
        <ion-col col-2>
        </ion-col>
        <ion-col col-5 class="borde-superior2">
          <div>
            <a>
              Valor Total:
              <br> {{material.valorTotalS}} pesos.
            </a>

          </div>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

  <ion-grid>
    <button (click)="abrirElemento()" ion-button full class="azulSicma tamano">Finalizar</button>

  </ion-grid>

</ion-content>
